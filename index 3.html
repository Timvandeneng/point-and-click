<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point and Click adventure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&family=Shrikhand&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style 3.css">
</head>

<body>
    <h1 id="mainTitle"></h1>
    <div id="gameWindow">

        <!--dialogue bar-->
        <div id="dialogueBar" class="foreground">
            <div id="setMainDialog">
                <img id="hero" class="foreground" src="img/running dino.gif" alt="portrait">
                <div id="mainCharacterSpeech" class="foreground speech-bubble">...</div>

                <div id="counterSpeech" class="foreground speech-bubble">...</div>
                <img id="counterCharacter" class="foreground" src="img/cow.gif" alt="The other person">
                <div id="brownBar"></div>
            </div>
        </div>

        <!--Inventory-->
        <div id="inventoryBox" class="foreground">
            <p>Inventory</p>
            <ul id="inventoryList">

            </ul>
        </div>

        <!--Foreground-->
        <div id="tree1" class="foreground">
            <img id="tree" src="img/tree.png" alt="It's a tree">
        </div>

        <div id="door1" class="foreground"></div>
        <div id="door2" class="foreground">
        </div>
        <div id="statue" class="foreground">
            <img id="statue" src="img/cow.gif" alt="It's a tree">
        </div>
        <div id="platformContainer" class="foreground">
            <img id="platform" src="img/platform.png" alt="">
        </div>
        <!-- Character -->
        <div id="mainCharacter" class="character">
            <img src="img/idle animations dino.gif" alt="main character">
        </div>
        <!-- Background -->
        <div id="tilemap" class="background">
            <img src="img/FlatTilemapMockup.png" alt="tilemap 1">
        </div>
    </div>

    <!--Audio of main character and counter character-->
    <audio id="characterAudio">
        <source src="audio/blablablabla.mp3" type="audio/mpeg">
    </audio>

    <audio id="counterAudio">
        <source src="audio/demonic cow sound.mp3" type="audio/mpeg">
    </audio>

    <audio id="Moo">
        <source src="audio/MOOOO.mp3" type="audio/mpeg">
    </audio>

    <script src="js/index 3.js"></script>
</body>

</html>
